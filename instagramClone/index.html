<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Instagram clone by Ninetysix</div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>
    <div class="menu-icons">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main>
    <div class="post">
      <div class="post-header">
        <img src="spacey.jpg" class="profile-picture">
        <div class="username">john_doe</div>
      </div>
      <img src="sunset.jpg" class="post-image">
      <div class="post-footer">
        <div class="likes">128 likes</div>
        <div class="caption">Beautiful sunset</div>
        <div class="comments">View all 5 comments</div>
        <div class="add-comment">
          <input type="text" placeholder="Add a comment">
          <button class="post-button">Post</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
