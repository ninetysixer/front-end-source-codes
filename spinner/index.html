<!DOCTYPE html>
<html>
<head>
  <title>Loading Spinner Animation</title>
  <style>
    .spinner-container {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
}

    .spinner {
  width: 400px;
  height: 400px;
  border-radius: 50%;
  border: 40px solid #ccc;
  animation: spin 0.2s infinite linear;
  animation-play-state: paused; /* Initially pause the animation */
}

@keyframes spin {
  0%, 100% { transform: rotate(0deg); border-top-color: #333; }
  11.25% { border-top-color: #ff0000; }
  22.5% { border-top-color: #00ff00; }
  33.75% { border-top-color: #0000ff; }
  45% { border-top-color: #ffff00; }
  56.25% { border-top-color: #ff00ff; }
  67.5% { border-top-color: #00ffff; }
  78.75% { border-top-color: #000000; }
  90% { border-top-color: #ff8000; }
  100% { transform: rotate(360deg); }
}

#spinButton {
  margin-top: 20px; /* Adjust the margin as needed */
}
  </style>
</head>
<body>
  <div class="spinner-container">
    <div class="spinner"></div>
    <button id="spinButton">SPIN</button>
  </div>
  <script>
    const spinButton = document.getElementById('spinButton');
    const spinner = document.querySelector('.spinner');
    spinButton.addEventListener('click', function() {
      if (spinner.style.animationPlayState === 'paused') {
        spinner.style.animationPlayState = 'running'; // Start the animation
      } else {
        spinner.style.animationPlayState = 'paused'; // Pause the animation
      }
    });
  </script>
</body>
</html>
