<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="counter">
    <h1 id="count">0</h1>
    <div class="buttons">
      <button id="decrement">-</button>
      <input type="number" id="input-number" placeholder="Enter a number">
      <button id="increment">+</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
