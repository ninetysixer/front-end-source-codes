<!DOCTYPE html>
<html>
<head>
  <title>Random Movie Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Random Movie Generator by semihdursungul</h1>
  </header>
  <main>
    <section id="movie-of-the-day">

      <div id="movie-details">
        <img id="movie-poster" src="" alt="Movie Poster">
        <div id="movie-info">
          <h3 id="movie-title"></h3>
          <div class="movie-score" id="movie-score"></div>
          <div class="movie-genre" id="movie-genres"></div>
          <p id="movie-overview"></p>
        </div>
      </div>
      <button id="get-movie-btn">Get Me a Movie</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
